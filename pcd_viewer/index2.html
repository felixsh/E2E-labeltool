<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KITTI PCD â€” 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <header>
    <div class="toolbar">
      <label class="file">
        <input id="fileInput" type="file" accept=".pcd" />
        Load .pcd
      </label>

      <label>
        Point size
        <input id="ptSize" type="range" min="0.01" max="0.5" step="0.01" value="0.08" />
        <span id="ptSizeVal">0.08 m</span>
      </label>

      <label>
        Color
        <select id="colorMode">
          <option value="height" selected>Height</option>
          <option value="intensity">Intensity</option>
          <option value="distance">Distance</option>
          <option value="solid">Solid</option>
        </select>
      </label>

      <button id="viewTopBtn" disabled>Top</button>
      <button id="viewIsoBtn" disabled>Iso</button>
    </div>
  </header>

  <main>
    <div id="stage3d">
      <!-- Vertical legend in bottom-right -->
      <div id="legend">
        <canvas id="legendCanvas" width="16" height="160"></canvas>
        <div class="labels">
          <div id="legendTitle">Height (m)</div>
          <div class="ticks">
            <span id="legendMax"></span>
            <span id="legendMin"></span>
          </div>
        </div>
      </div>
      <div id="modeBadge" class="badge">3D</div>
    </div>
  </main>

  <footer>
    <div id="status">Load a .pcd file to start.</div>
  </footer>

  <script src="config2.js"></script>
  <script type="module" src="app2.js"></script>
</body>
</html>
